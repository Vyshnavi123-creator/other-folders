<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is Awesome</p>
    <p class="text-red-800">Tailwind is Awesome</p>
    <p class="text-slate-400">Tailwind</p>
    <p class="text-emerald-500">Tailwind</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">Vyshnavi</p>
    <p class="bg-slate-200">Tailwind</p>

    <!-- Text Underline -->
    <p class="underline">Tailwind</p>
    <p class="underline decoration-red-400">Tailwind</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-600"/>

    <!-- Divide Colors -->
    <div class="divide-y divide-slate-400">
      <div>Item-1</div>
      <div>Item-2</div>
      <div>Item-3</div>
      <div>Item-4</div>
      <div>Item-5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-300">Hello</button>
    <button class="outline outline-blue-300">Bye</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-slate-300">Subscibe</div>
    <br>
    <div class="shadow-lg bg-blue-100">Hello</div>

    <!-- Accent Colors -->
   <input type="checkbox" class="accent-purple-500" checked>
    <!-- Arbitrary Colors -->
    <div class="bg-[#92679a]">Helloooo</div>
    <div class="bg-[rgb(0,0,0)] text-white ">Hello</div>
    <div class="bg-[steelblue]">Hi</div>
  </body>
</html>
